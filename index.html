
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Metric Conversions</title>
  </head>
  <body>
    <div class="container">
      <h1>Metric Conversions</h1>

        <form id="gallonLiter">
          <div class="form-group">
            <label for="gallonLiter">Convert gallons to liters.</label>
            <input id="gallonLiter" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Convert!</button>

        </form>

        <div id="outputGallonLiter"></div>

        <form id="celciusFahrenheit">
          <div class="form-group">
            <label for="celciusFahrenheit">Convert celcius to Fahrenheit.</label>
            <input id="celciusFahrenheit" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Convert!</button>

        </form>

        <div id="outputCelciusFahrenheit"></div>

        <form id="inchCentimeter">
          <div class="form-group">
            <label for="inchCentimeter">Convert inch to centimeter</label>
            <input id="inchCentimeter" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Convert!</button>

        </form>

        <div id="outputInchCentimeter"></div>

        <select class="form-control" id="beverage">
          <option value="1">Coffee</option>
          <option value="2">Tea</option>
          <option>Kombucha</option>
          <option>Water</option>
          <option>Beer</option>
        </select>

        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="chocolate" checked>
            Chocolate
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="vanilla">
            Vanilla
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="cookiesandcream">
            Cookies & Cream
          </label>
        </div>

        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>

        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>

        <div class="form-group">
          <label for="time">Enter time:</label>
          <input id="time" class="form-control" type="time">
        </div>

        <div class="form-group">
          <label for="search">Search</label>
          <input id="search" class="form-control" type="search">
        </div>

    </div>
  </body>
</html>
